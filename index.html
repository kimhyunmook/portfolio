                        풀어갈때마다 재미를 느꼇고 실제로 프로젝트로 홈페이지를 만들었을때에 뿌듯함을 느꼈습니다. 1년동안 회사에서 홈페이지 제작도 하였고 카페 24 리셀러를

                        아직 기본적인 공부만 하는 상태라 여러 방면에 기능들과 응용하는대 있어서 많이 부족한 점이 많습니다. 하지만 코딩을 하면서 만들어가는 재미를 느꼈고

                        <br>
                        <br>
